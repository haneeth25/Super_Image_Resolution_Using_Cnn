<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super-Resolution</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <style>
    body {
      text-align: center;
    }

    .card-body {
      padding: 10px;
      margin: 10px;
    }

    p {
      text-align: center;
      font-size: 25px;
    }

    form {
      display: inline-block;
    }

    button {
      display: inline-block;
    }
  </style>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home-page' %}">Super Resolution</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'home-page' %}">Home</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- card -->

  <div class="card">
    <div class="card-body">
      <p>
        This is a Super-Resolution model to convert low resolution images to high resolution images
      </p>
    </div>

    <!--form-->
    <form method='POST' enctype="multipart/form-data">
    {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlFile1">Low resolution image : </label>
        <input type="file" class="form-control-file" id="exampleFormControlFile1" name = 'image'>
      </div>
    <br>
    <div class="card-footer d-flex">
      <button type="submit" class="btn btn-primary mx-auto">Convert</button>
    </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
