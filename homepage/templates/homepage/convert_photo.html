<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Super-Resolution</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <style>
    .card-img-top {
      width: 256px;
      height: 256px;
      object-fit: cover;
    }
    .container{
      padding: 25px ;
    }
    .button{
      text-align:right;
    margin-left:435px;
    float:left;
    width:40px;
    }
  </style>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home-page' %}">Super Resolution</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="{% url 'home-page' %}">Home</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- card -->

  <div class="container">
    <div class="row">
      <div class="col-lg-6 mb-4">
        <div class="card" style="width: 256px; height: 256px;">
          <img src="{{Image_data.image_low_res}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Low Resolution Image</h5>
          </div>
        </div>
      </div>
      <div class="col-lg-6 mb-4">
        <div class="card" style="width: 256px; height: 256px;">
          <img src="{{Image_data.image_high_res}}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"> High Resolution Image </h5>
          </div>
        </div>
      </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <div class = "button">
      <button type="button" class="btn btn-light"><a href="{{Image_data.image_high_res}}" download="High_res_image">Download!</a></button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
